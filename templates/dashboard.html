{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="dashboard-container">
        <h1 class="dashboard-title">Welcome, {{ current_user.username }}</h1>
        <h2 class="dashboard-subtitle">Your Upcoming Tasks</h2>
        <div class="tasks-list">
            {% for task in tasks %}
            <div class="task-item">
                <h3>{{ task.title }}</h3>
                <p>Due: {{ task.due_date.strftime('%Y-%m-%d') }}</p>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('add_task') }}" class="btn btn-primary-custom mt-3">Add New Task</a>
        <a href="{{ url_for('tasks') }}" class="btn btn-primary-custom mt-3">View All Tasks</a>
    </div>

    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #15192a;
            margin-bottom: 1rem;
        }
        .dashboard-subtitle {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .tasks-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .task-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }
        .task-item h3 {
            color: #15192a;
            margin-bottom: 0.5rem;
        }
        .task-item p {
            color: #6c757d;
            line-height: 1.6;
        }
    </style>
{% endblock %}
